<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list app</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css" />
</head>

<body>
    <div class="container d-flex justify-content-between align-items-center mt-5">
        <div class="col-lg-4">
            <div class="card rounded bg-primary text-white">
                <div class="card-header text-center h1 mt-3">Todo List</div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group mt-3">
                            <input type="text" name="task" placeholder="Task" class="form-control" />
                        </div>
                        <div class="form-group mt-3">
                            <textarea name="description" id="description" cols="30" rows="10" class="form-control"
                                placeholder="Description"></textarea>
                        </div>
                        <input type="submit" class="btn btn-success form-control mt-3" value="Save" />
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        {% for field in fields_name %}
                        <th scope="col">{{ field.name }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <th scope="row">{{ task.id_task }}</th>
                        <td>{{ task.desc_task }}</td>
                        <td>{{ task.task_name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
